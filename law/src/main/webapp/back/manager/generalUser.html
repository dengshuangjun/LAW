<table id="generalUser_data"></table>  
<div id="addUser" class="easyui-dialog" title="添加用户" data-options="iconCls:'icon-add',closed:'yes',modal:true" style="width:500px;height:450px;padding:10px" >
		<div>
		    <form id="ff" method="post" style="padding:10px 60px 0px 60px">
		    	<table cellpadding="5">
		    		<tr>
		    			<td>
			    			<div>
						     	<fieldset id="userPhoto"  style="width:60px; height:80px;">
						     		<legend>头像预览</legend>
						     	</fieldset>
	     					</div>
     					</td>
     				</tr>
		    		 <tr>
		    			<td>头像:</td>
		    			<td>
		    				<input type="file" name="imageFile" accept="image/*" id="imageFile"  name="picpath" checked="checked"  onchange="previewMultipleImage(this,'userPhoto')"/>
		    				
						</td>
		    		
		    		<tr>
		    			<td>用户名:</td>
		    			<td><input class="easyui-textbox" type="text" id="usname" name="usname" data-options="required:true"></input><span id="usnameResult" style="color:red">*</span></td>
		    		</tr>
		    		<tr>
		    			<td>密码:</td>
		    			<td><input class="easyui-textbox" type="password" id="upwd" name="upwd" data-options="required:true"></input><span id="upwdResult" style="color:red">*</span></td>
		    		</tr>
		    		<tr>
		    			<td>邮箱:</td>
		    			<td><input class="easyui-textbox" type="email" id="uemail" name="uemail" data-options="required:true"></input><span id="uemailResult" style="color:red">*</span></td>
		    		</tr>
		    		<tr>
		    			<td>性别:</td>
		    			<td>
		    				<input type="radio"  name="usex" value="男" checked="checked"/>男
		    				<input type="radio"  name="usex" value="女"/>女
						</td>
		    		</tr>
		    		<tr>
		    			<td>角色:</td>
		    			<td>
		    				<select name="role_id" id="role_id"  data-options="required:true" >
		    				</select>
		    				<span id="roleResult" style="color:red">*</span>
		    			</td>
		    		</tr>
		    		
		    		<tr>
		    			<td>联系方式:</td>
		    			<td><input class="easyui-textbox" type="text" name="tel"></input></td>
		    		</tr>
		    		<tr>
		    			<td>备注:</td>
		    			<td><input class="easyui-textbox" name="law_user_status_explain" data-options="multiline:true" style="height:60px"></input></td>
		    		</tr>
		    		<tr>
		    			<td>联系地址:</td>
		    			<td><input class="easyui-textbox" type="text" name="area"></input></td>
		    		</tr>
		    		
		    		<tr>
		    			<td>出生日期:</td>
		    			<td><input class="easyui-datebox" data-options="onSelect:onSelect" id="birthday"></input></td>
		    		</tr>
		    		<tr><td></td><td><span id="birthdayResult" style="color:red">&nbsp;</span></td></tr>
		    	</table>
		    </form>
		    <p id="usnameResult" style="color:red; text-align:center;">请注意：标注为*号的为必填项，否则不能添加或者添加失败...</p>
		    <div style="text-align:center; margin-bottom: 20px;">
		    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()">确认添加</a>
		    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()">重置</a>
		    </div>
	    </div>
	    
</div>
<script type="text/javascript">
var userObj;
var editRowIng=undefined;
var currentOp;
var flag;
var editRowStatus;
userObj=$('#generalUser_data').datagrid({
	url:'back/generalUserlistByPage',
	fitColumns:true,
	fit:true,
	striped:true,
	loadMsg:"数据加载中...",
	pagination:true,
	pageNumber:1,
	pageSize:10,
	pageList:[2,4,6,8,10],
	remoteSort:false,
	sortName:'register_time',
	columns:[[  
	           {field:'usid',sortable:true,align:'center',checkbox:true}, 
	           {field:'usname',title:'用户名',width:80,align:'center'},  
	           {field:'usex',title:'性别',width:50,align:'center',},  
	           {field:'uemail',title:'邮箱',width:140,align:'center'},
	           {field:'role_name',title:'角色',width:60,align:'center'},
	           {field:'picpath',title:'头像',width:100,align:'center',
		        	formatter: function(value,row,index){
		   				if (value!=null&&value!=""){
		   					var str="";
		   					var pics=value.split(",");
		   					for(var i=0;i<pics.length;i++){
		   						str+="<img src='../../"+pics[i]+"' width='90px' height='90px'/>&nbsp;";
		   					}
		   					return str;
		   					
		   				} else {
		   					return ;
		   				}
		   			}   
	           
	           },
	           {field:'tel',title:'联系方式',width:120,align:'center'},
	           {field:'law_user_status',title:'是否可用',width:60,align:'center',
	        	   formatter: function(value,row,index){
		        		  var valueStr= '<select id="userstate'+row.usid+'" class="easyui-combobox" name="userstate" style="width:40px;"  disabled="none"  onchange="setvalue(this.value)">';
							if(value=='N'){
								valueStr+='<option value="N">否</option><option value="Y">是</option></select>';
							}else{
								valueStr+='<option value="Y">是</option><option value="N">否</option></select>';
							}
							return valueStr;
						}
	           },
	           {field:'law_user_status_explain',title:'备注',width:100,align:'center',editor:{type:"text",options:{requires:true}}},
	           {field:'area',title:'联系地址',width:100,align:'center'},
	           {field:'register_time',title:'注册时间',width:140,align:'center'},
	           {field:'birthday',title:'出生日期',width:140,align:'center'}
	           ]],
      	toolbar:[{
        	text:'添加',
          	iconCls:"icon-add",
          	handler:function(){
          		$('#role_id').combobox({  
  				    url:'back/getRoleInfo',  
  				    valueField:'role_id',  
  				    textField:'role_name'  
  				}); 
          		$('#addUser').dialog('open');
      		}
        },{//datagrid 顶部的工具栏.
      	text:'修改',
      	iconCls:"icon-edit",
      	handler:function(){
      		var rows=userObj.datagrid("getSelections");//获取选中的行
      		if(rows.length>1||rows.length<=0){
				$.messager.alert('提示','您只能一次对一行数据进行修改...','error');
      		}else{
      			$('#userstate'+rows[0].usid).removeAttr('disabled');//下拉能被修改
      			var index= userObj.datagrid("getRowIndex",rows[0]);
      			userObj.datagrid("beginEdit",index);
				editRowIng=index;
      		}
  		}
      },{
        	text:'保存',
          	iconCls:"icon-save",
          	handler:function(){
          		userObj.datagrid("endEdit",editRowIng);
          		var rows=userObj.datagrid("getChanges")[0];//获取选中的行
          		if(rows==undefined){
        			$.messager.alert('失败提示','没有需要保存的行或者您必须修改备注...','error');
        			editRowIng=undefined;
          		}else{
          			rows.law_user_status=editRowStatus;
          			$.post("back/updateGeneralUser",rows,function(data){
          				if(data){
          					$.messager.show({
          						title:'成功提示',
          						msg:'保存信息成功...',
          						timeout:3000,
          						showType:'slide'
          					});
          				}else{
          					$.messager.alert('失败提示','请确认修改的不是管理员...','error');
          				}
          			},"json");
              		$('#userstate'+rows.usid).attr('disabled','none');//下拉不能被修改
              		userObj.datagrid("reload");
              		editRowStatus=undefined;
        			editRowIng=undefined;
          		}          		

      		}
          }
      
      ]
	
});
//选择是否的时候设定值
function setvalue(b){
	editRowStatus=b;
}
function onSelect(date){
	if(date>new Date()){
		$('#birthday').datebox('setValue', '');
		$('#birthdayResult').text('出生日期不能大于今天');
	}else{
		var y = date.getFullYear();
		var m = date.getMonth()+1;
		var d = date.getDate()
		$('#birthdayResult').text('您选择的日期为：'+myformatter(date));
	}
}

function myformatter(date){
	var y = date.getFullYear();
	var m = date.getMonth()+1;
	var d = date.getDate();
	return y+'-'+(m<10?('0'+m):m)+'-'+(d<10?('0'+d):d);
}
function submitForm(){
	var usname=$("input[name='usname']").val();
	
	$.ajaxFileUpload({
		url:"back/addGeneralUser",
		secureuri:false,
		fileElementId:"imageFile",
		dataType:"json",
		data:{usname:$("input[name='usname']").val(),
			usex:$("input[name='usex']").val(),
			upwd:$("input[name='upwd']").val(),
			uemail:$("input[name='uemail']").val(),
			role_id:$("input[name='role_id']").val(),
			tel:$("input[name='tel']").val(),
			law_user_status_explain:$("input[name='law_user_status_explain']").val(),
			area:$("input[name='area']").val(),
			birthday:$('#birthday').datebox('getValue')},
		success:function(data,status){
			if(data==1){
				$.messager.show({title:'成功提示',msg:'添加成功',timeout:2000,showType:'silde'});
				userObj.datagrid("reload");
			}else if(data==2){
				$.messager.alert('错误提示','添加失败。。。\n','error');
			}else if(data==3){
				$.messager.alert('错误提示','添加失败。。。\n','error');
			}
		},
		error:function(data,status,e){
			$.messager.alert('错误提示','添加失败。。。\n','error');
		}
	});
}
</script>
