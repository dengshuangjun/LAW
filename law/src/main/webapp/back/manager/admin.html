<style type="text/css">
#out {
	width: 600px;
	height: 300px;
	position: absolute;
	left: 45%;
	top: 48%;
	margin-left: -200px;
	margin-top: -200px;
	border: 1px;
	align: center;
}

#updateInfo {
	width: 300px;
	height: 150px;
	position: relative;
	left: 50%;
	top: 40%;
	margin-left: -150px;
	margin-top: -30px;
}

#updateInfo table tr {
	height: 30px;
}
</style>

<div
	style="padding: 3px 2px; border-bottom: 1px solid #ccc; text-align: center;">修改个人信息</div>
<div id="out">
	<form id="updateInfo" method="post">
		<table>
			<tr>
				<td>用户id</td>
				<td><span id="usid">这里显示用户的id</span></td>
			</tr>
			<tr>
				<td>用户名</td>
				<td><input name="usname" type="text"></input></td>
			</tr>
			<tr>
				<td>用户性别</td>
				<td><input type="radio" value="男" name="usex">男 <input
					type="radio" value="女" name="usex">女</td>
			</tr>
			<tr>
				<td>用户密码</td>
				<td><input name="upwd" type="password"></td>
			</tr>
			<tr>
				<td>用户邮箱</td>
				<td><input name="uemail" type="email"></td>
			</tr>
			<tr>
				<td>联系方式</td>
				<td><input name="tel" type="tel"></td>
			</tr>
			<tr>
				<td>地区</td>
				<td><input name="area" type="text"></input></td>
			</tr>
			<tr>
				<td>生日</td>
				<td><input class="easyui-datebox" name="birthday" type="date"></input></td>
			</tr>
			<tr>
				<td></td>
				<td>
					<p style="text-align: center;">
						<input type="button" onclick="updateAdminInfo()" value="确认修改" />
					</p>
				</td>
			</tr>
		</table>
	</form>
</div>

<script>
	function updateAdminInfo(){
		$.post("back/updateAdminInfo",)
	}
	
	
	
	
	
	
	
	
	
</script>
